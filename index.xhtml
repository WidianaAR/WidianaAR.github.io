<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng">
<head>
	<title>Pet Yourself - Login</title>
	<link rel="stylesheet" type="text/css" href="styleindex.css"></link>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
	<script src="javascript.js"></script>
	<div id='header'>
		<table align="center">
			<td style="width: 20%"><h2 style="font-family:cursive">Pet Yourself</h2></td>
			<td style="width: 15%"> <a href="about_guest.xhtml"> About Us </a></td>
			<td style="width: 15%"><a href=""> Testimoni </a></td>
			<td style="width: 30%" align="right"><a href="index.xhtml" class="border-putih"> Login </a></td>
			<td style="width: 20%"><a href="" class="border-putih"> Register </a></td>
		</table>
	</div>
	<div id='isi'>
		<form name="masuk">
			<div class="side_kanan"><img src="gambar/logincat.png" style="padding-top: 100px; height: 200px "></img></div>
			<table>
				<div class="login">
				<tr>
					<td><h1>LOGIN</h1></td>
				</tr>
				<tr>
					<td><p>Email / Username</p></td>
				</tr>
				<tr>
					<td><input type="text" name="nama" placeholder="" id="username"></input></td>
				</tr>
				<tr>
					<td><p>Password</p>
					</td>
				</tr>
				<tr>
					<td>
						<input type="password" name="sandi" placeholder="" id="password"></input>
						<span>
							<i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
						</span>
					</td>
				</tr>
				</div>
				<tr>
					<td>
						<div class="lupa">
						<a href="#">Lupa Password?</a>
						</div>
						<button type="button" class="btn-login" onclick="login()">Login</button>
					</td>
				</tr>
				<tr>
					<td><p class="register">Belum punya akun?<a href="#"> Daftar disini</a></p></td>
				</tr>
			</table>
		</form>
	</div>
	<div id="footer">
		<table align="center" width="100%">
			<td><img src="gambar/footer.png" width="100%" height="115px"></img></td>
		</table>
	</div>
</body>
</html>
