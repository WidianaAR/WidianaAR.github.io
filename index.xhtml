<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng">
<head>
	<title>Pet Yourself - Login</title>
	<link rel="stylesheet" type="text/css" href="styleindex.css"></link>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<div id='header'>
		<table>
			<td><h2 style="font-family:cursive">Pet Yourself</h2></td>
			<td style="padding-left: 50px"> <a href="about.xhtml"> About Us </a></td>
			<td style="padding-left: 50px"><a href="shop0.xhtml"> Shop </a></td>
			<td style="padding-left: 50px"><a href=""> Testimoni </a></td>
			<td style="padding-left: 350px" ><a href="" class="border-putih"> Login </a></td>
			<td style="padding-left: 50px"><a href="" class="border-putih"> Register </a></td>
		</table>
	</div>
	<div id='isi'>
		<img src="gambar/logincat.png" style="float: right; padding-top: 125px; padding-right: 50px; height: 200px "></img>
		<table>
			<div class="login">
			<tr>
				<td><h1>LOGIN</h1></td>
			</tr>
			<tr>
				<td><p>Email</p></td>
			</tr>
			<tr>
				<td><input type="text" name="" placeholder=""></input></td>
			</tr>
			<tr>
				<td><p>Password</p>
				</td>
			</tr>
			<tr>
				<td>
					<input type="password" name="" placeholder="" id="password"></input>
					<span>
						<i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
					</span>
				</td>
				<script>
					var state= false; 
					function toggle(){
						if(state){
							document.getElementById(
								"password").
								setAttribute("type",
								"password");
							document.getElementById(
								"eye").style.color='#000000';
							state=false;
						}
						else{
							document.getElementById(
								"password").
								setAttribute("type",
								"text");
							document.getElementById(
								"eye").style.color='#5887ef';
							state=true;
						}
					}
				</script>
			</tr>
			</div>
			<tr>
				<td>
					<div class="pwd">
					<a href="#">Lupa Password?</a>
					</div>
					<a href="shop.xhtml"><input type="submit" class="btn-login" value="Login"></input></a>
				</td>
			</tr>
			<tr>
				<td><p class="register">Belum punya akun?<a href="#"> Daftar disini</a></p></td>
			</tr>
		</table>
	</div>
	<div id="footer">
		<table>
			<td style="vertical-align: top"><img src="gambar/footer.png" style="width: 1343px; height: 105px"></img></td>
		</table>
	</div>
</body>
</html>
